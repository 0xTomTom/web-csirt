name: build_website
run-name: Build, test and deply website
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6' 
      - run: bundle install
      - run: ./update.sh
      - run: rm -rf _cases/3000
      - run: bundle exec jekyll build  --future 2>&1 | tee jekyll-build.log
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6' 
      - run: sudo apt-get update -y && sudo apt-get install libcurl4 -y
      - run: pip3 install html5validator 
      - run: gem install html-proofer
      - run: ls && ./proof_html.sh


